syntax = "proto3";

package refresh_token;

import "client.proto";

message RefreshToken {
  string id = 1;
  string authorization_code_id = 2;
  string user_id = 3;
  string client_id = 4;
  string token = 5;
  string expires_in = 6;
  string created_at = 7;
  string updated_at = 8;
  repeated string scope = 9;
  client.Client client = 10;
}

message RefreshTokenList {
  repeated RefreshToken refresh_token = 1;
}
